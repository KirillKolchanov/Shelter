<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/b1ea5f8e40.js" crossorigin="anonymous"></script>
  <title>Pets</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <a class="header-logo" href="#"><h3 class="logo-title">Cozy House</h3><p class="logo-description">Shelter for pets in Boston</p></a>
        <nav>
          <a class="nav-about nav-text" href="#">About the shelter</a>

          <a class="nav-contact nav-text" href="#">Contacts</a>

    </header>
    <section class="pets-page">
      <h2 class="pets-title">Our friends who <br>
      are looking for a house</h2>

          <img src="../../assets/img/pets-katrine.png" alt="">

        </div>

        </div>
        <div class="pet-card">
          <img src="../../assets/img/pets-sophia.png" alt="">
          <h4 class="pet-card-title">Sophia</h4>

          <div class="pet-card-button-wrapper"><button class="pet-card-button">Learn more</button></div>
        </div>
        <div class="pet-card">
          <img src="../../assets/img/pets-freddie.png" alt="">
          <h4 class="pet-card-title">Freddie</h4>
          <div class="pet-card-button-wrapper"><button class="pet-card-button">Learn more</button></div>
        </div>
      </div>
      <div class="pets-navigation">
        <button class="pets-nav-button"><i class="fa-solid fa-xl fa-angle-left"></i></button>
        <button class="pets-nav-button"><i class="fa-solid fa-xl fa-angles-left"></i></button>
        <button class="pets-nav-button"><h4 class="pets-nav-button-text">1</h4></button>
