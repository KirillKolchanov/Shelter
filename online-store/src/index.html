<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <title>Luxary cars shop</title>
</head>
<body>
  <header>
    <div class="header-search row">
      <i class="bi bi-search" style="font-size: 30px; color: white"></i>
      <input type="text" class="form-control header-search-input" style="display: none">
    </div>
    <div class="header-logo">
      <img src="./assets/img/luxe-Cars-Logo-1000x1000-1.png" alt="">
    </div>
    <i class="bi bi-bag-check" style="font-size: 50px; color: white"></i>
  </header>
  <main>
    <div class="sorting">
      <span class="fs-5">Sort by</span>
      <select class="form-control-sm sorting-select" aria-label="Dynamic Order Results Top Order By">
        <option selected="selected" value="Low to High">Price - Low to High</option>
        <option value="High to Low">Price - High to Low</option>
        <option value="Newest First">Age - Newest First</option>
        <option value="Oldest First">Age - Oldest First</option>
      </select>
    </div>
    <div class="main-container row">
      <div class="filter-container col-12 col-lg-3">
        <div class="filters-title-container"><h2 class="filter-header filter-element">Filters</h2><button class="btn btn-outline-secondary">reset all</button></div>
        <h4 class="filter-make-header filter-element">Make</h4>
        <div class="name-buttons filter-element">
          <button class="btn btn-outline-dark filter-make-button"><img class="filter-button-logo" src="./assets/img/make-logo/merc-logo.png" alt=""></button>
          <button class="btn btn-outline-dark filter-make-button"><img class="filter-button-logo" src="./assets/img/make-logo/bmw-logo.png" alt=""></button>
          <button class="btn btn-outline-dark filter-make-button"><img class="filter-button-logo" src="./assets/img/make-logo/audi-logo.png" alt=""></button>
          <button class="btn btn-outline-dark filter-make-button"><img class="filter-button-logo" src="./assets/img/make-logo/ferrari-logo.png" alt=""></button>
          <button class="btn btn-outline-dark filter-make-button"><img class="filter-button-logo" src="./assets/img/make-logo/lamba-logo.png" alt=""></button>
          <button class="btn btn-outline-dark filter-make-button"><img class="filter-button-logo" src="./assets/img/make-logo/aston-logo.png" alt=""></button>
          <button class="btn btn-outline-dark filter-make-button"><img class="filter-button-logo" src="./assets/img/make-logo/Porsche-Logo.png" alt=""></button>
        </div>
        <div class="filter-price-title-container"><h4 class="filter-price-header">Price <i class="bi bi-currency-dollar" style="color: rgb(99, 97, 97);"></i></h4><button class="btn btn-outline-secondary">reset</button></div>
        <div class="row filter-price">
          <div class="filter-input col-lg-5">
            <input type="text" placeholder="from" class="form-control filter-price-input">
          </div>
          <div class="filter-input col-lg-5">
            <input type="text" placeholder="to" class="form-control filter-price-input">
          </div>
        </div>
        <div class="filter-age-title-container"><h4 class="filter-age-header">Age</h4><button class="btn btn-outline-secondary">reset</button></div>
        <div class="filter-age row">
          <div class="col-lg-5">
            <select class="filter-select-age form-select">
              <option value="Min">Min</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
            </select>
          </div>
          <div class="col-lg-5">
            <select class="filter-select-age form-select">
              <option value="Max">Max</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
            </select>
          </div>
        </div>
        <div class="filter-age-fuel-container"><h4 class="filter-fuel-header">Fuel</h4><button class="btn btn-outline-secondary">reset</button></div>
          <div class="filter-fuel">
            <ul class="filter-fuel-list">
              <li class="filter-fuel-item">
                <input type="checkbox" class="filter-fuel-input form-check-input"><span class="checkbox-text">Petrol</span>
              </li>
              <li class="filter-fuel-item">
                <input type="checkbox" class="filter-fuel-input form-check-input"><span class="checkbox-text">Diesel</span>
              </li>
              <li class="filter-fuel-item">
                <input type="checkbox" class="filter-fuel-input form-check-input"><span class="checkbox-text">Electro</span>
                </label>
              </li>
            </ul>
          </div>
        </div>
      <div class="cars-container col-12 col-lg-9">
        <!-- 1st card
        <div class="cars-card">
          <div class="cars-card-img">
            <img class="rounded" src="./assets/img/cars/ferrari-488.jpeg" alt="">
          </div>
          <h6 class="cars-card-title text-center">Ferrari 488 Gtb 2dr Auto</h6>
          <div class="cars-card-price">
            <h6 class="cars-card-price-header">Price</h6>
            <h5 class="cars-card-price-number"><i class="bi bi-currency-dollar"></i> 200,000</h5>
          </div>
          <div class="cars-card-description">
            <div class="cars-description">
              <p class="cars-card-year"><i class="bi bi-calendar"></i> 2022</p>
              <p class="cars-card-fuel"><i class="bi bi-droplet"></i> Petrol</p>
            </div>
            <div class="cars-description">
              <p class="cars-card-miles"><i class="bi bi-speedometer2"></i> 18,000</p>
              <p class="cars-card-city"><i class="bi bi-geo-alt"></i> Warsaw</p>
            </div>
            <div class="cars-card-submit text-center">
              <button class="btn btn-outline-success cars-submit-button">Add to cart</button>
            </div>
          </div>
        </div>
        End of 1st card-->

    </div>
  </main>
  <script type="module" src="./index.js"></script>
</body>
</html>
